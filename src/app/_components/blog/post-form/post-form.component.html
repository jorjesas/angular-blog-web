<form>
  <div class="post-form">
      <ul class="nav nav-tabs">
          <li *ngIf="this.post.id" class="nav-item">
            <a class="nav-link" routerLink="/blog/{{post.id}}">View</a>
          </li>
          <li  *ngIf="this.post.id" class="nav-item">
            <a class="nav-link active" routerLink="/blog/{{post.id}}/edit">Edit</a>
          </li>
          <li  *ngIf="this.post.id" class="nav-item">
            <a class="nav-link" href="#">Delete</a>
          </li>
          <li  *ngIf="!this.post.id" class="nav-item">
              <a class="nav-link active" routerLink="/blog-add">Create new post</a>
            </li>
        </ul>


    <form #f="ngForm" (ngSubmit)="onSubmit()">
      <div *ngIf="message.type=='error'" class="alert alert-danger" role="alert">
            {{message.msg}}
      </div>
      <!-- <div *ngIf="message.type=='success'" class="alert alert-success" role="alert">
          {{message.msg}}
      </div> -->
      
      <div class="form-group">
        <label for="post-title-id">Title</label>
        <input [(ngModel)]="post.title" type="text" class="form-control" name="post-title" id="post-title-id" placeholder="Title">
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" name="category" id="category" [(ngModel)]="post.categoryId">
          <option *ngFor="let cat of categories" [ngValue]="cat.id">{{cat.title}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="post-content-id">Content</label>
        <textarea [(ngModel)]="post.body" class="form-control" name="post-content" id="post-content-id" rows="7"></textarea>
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary"><span *ngIf="this.post.id">Update</span><span *ngIf="!this.post.id">Create</span></button>
          <button class="btn btn-primary" onclick="history.back(-1)">Cancel</button>
      </div>
    </form>
  </div>
</form>
